<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="stylesheet" href="frontend/media-query.css">
    <title>Sign Up Screen</title>
</head>
<body>
   <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
        <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancel</button>

        <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </form>
   </div>
   <script src="frontend/front.js" defer></script>
</body>
</html>
